<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <title>Home</title>
</head>
<body>
  <header class="header">
    <h1 class="header__heading">Welcome to Greetings Generator!</h1>
  </header>
  <main class="main">
    <p class="main__hero-text">Please type in a user name before going to the Users Page.</p>
    <form action="/users" method="POST" onSubmit="greet()" class="main__user-form">
      <label for="user-name">User Name</label>
      <input id="user-name" name="userName" type="text">
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="/js/greet.js"></script>
</body>
</html>
